<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1 id="title">Calculator</h1>
    <p id="description">A simple calculator to perform basic arithmetic operations.</p>
    <div id="calculator" class="container">
        <input id="result" class="form-control mb-2" readonly>
        <div class="row">
            <button class="btn btn-secondary" id="1" onclick="appendToDisplay('1')">1</button>
            <button class="btn btn-secondary" id="2" onclick="appendToDisplay('2')">2</button>
            <button class="btn btn-secondary" id="3" onclick="appendToDisplay('3')">3</button>
            <button class="btn btn-primary" id="add" onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="row">
            <button class="btn btn-secondary" id="4" onclick="appendToDisplay('4')">4</button>
            <button class="btn btn-secondary" id="5" onclick="appendToDisplay('5')">5</button>
            <button class="btn btn-secondary" id="6" onclick="appendToDisplay('6')">6</button>
            <button class="btn btn-primary" id="subtract" onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="row">
            <button class="btn btn-secondary" id="7" onclick="appendToDisplay('7')">7</button>
            <button class="btn btn-secondary" id="8" onclick="appendToDisplay('8')">8</button>
            <button class="btn btn-secondary" id="9" onclick="appendToDisplay('9')">9</button>
            <button class="btn btn-primary" onclick="appendToDisplay('*')">*</button>
        </div>
        <div class="row">
            <button class="btn btn-secondary" id="clear" onclick="clearDisplay()">C</button>
            <button class="btn btn-secondary" id="0" onclick="appendToDisplay('0')">0</button>
            <button class="btn btn-secondary" id="equal" onclick="calculate()">=</button>
            <button class="btn btn-primary" onclick="appendToDisplay('/')">/</button>
        </div>
        <div class="row">
            <button class="btn btn-primary btn-wide" onclick="appendToDisplay('%')">%</button>
        </div>
    </div>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="/script.js"></script>
</body>
</html>
